<!DOCTYPE html>

  <div>

          <a class="navbar-brand" href="#">

          </a>
        </div>

        


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

         
    
          <!-- BARRA DE BUSQUEDA -->
          <form class="navbar-form navbar-right">
            <!-- TEXTO DE ENTRADA A BUSCAR -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <!-- BOTON DE BUSQUEDA -->
            <button type="submit" class="btn btn-default">Consultar</button>
          </form>


          <!-- SE CREA UNA BARRA D NAVEGACION A LA DERECHA DELA PAGINA -->

            <li class="dropdown">

            </li>
          </ul>
        </div><!-- /.navbar-collapse -->

  </div>




<div id="hero-wrapper" >
            <div class="carousel-wrapper">


              <div id="hero-carousel" class="carousel slide carousel-fade">
    
                <!-- Se definen los indicadores del carrusel, como por ejemplo cuantos espacios tendra -->
                <ol class="carousel-indicators">
                  <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#hero-carousel" data-slide-to="1"></li>
                  <li data-target="#hero-carousel" data-slide-to="2"></li>
                </ol>

                <!-- Se definen los contenidos de cada uno de los espacios definidos anteriormente -->
                <div class="carousel-inner">

                  <div class="item active">
                    <img src="images/oferta1.jpg">
                  </div>

                  <div class="item">
                    <img src="images/oferta2.png">
                  </div>

                  <div class="item">
                    <img src="images/oferta3.jpg">
                  </div>

                </div>


                <!-- Estos botones llaman al id HERO-CAROUSEL y entregan los respectivos parametros para avanzar o retroceder de posicion  -->
                <a class="left carousel-control" href="#hero-carousel" data-slide="prev">
                  <i class="fa fa-chevron-left left"></i>
                </a>


                <a class="right carousel-control" href="#hero-carousel" data-slide="next">
                  <i class="fa fa-chevron-right right"></i>
                </a>

              </div>
            </div>

  <script src="js/action.js"></script>
